<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attractions</title>
</head>
<body>
<h1>Tourist Attractions</h1>
<ul>
    <li th:each="attraction : ${attractions}">
        <h3 th:text="${attraction.name}"></h3>
        <p th:text="${attraction.description}"></p>
    </li>
</ul>
</body>
</html>
