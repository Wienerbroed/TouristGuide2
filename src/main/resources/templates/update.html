<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Tourist Attraction</title>
</head>
<body>
<h1>Update Tourist Attraction</h1>
<form th:action="@{/attractions/update}" method="get">
    <label for="updateAttractionName">Attraction Name:</label>
    <input type="text" id="updateAttractionName" name="name" required>
    <button type="submit">Update Attraction</button>
</form>
<hr>
<h2>Search Attractions</h2>
<form th:action="@{/attractions/search}" method="get">
    <label for="searchQuery">Search Attractions:</label>
    <input type="text" id="searchQuery" name="name">
    <button type="submit">Search</button>
</form>
<h2>Search Results</h2>
<ul>
    <li th:each="attraction : ${searchResults}" th:text="${attraction.name}"></li>
</ul>
</body>
</html>
